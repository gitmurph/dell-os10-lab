---
# vars file for Dell-Networking.dellos-ecmp, below gives a sample configuration

# Sample variables for dellos9 device

dellos_ecmp:
  ecmp 1:
    interface:
      - fortyGigE 1/49
      - fortyGigE 1/51
    link_bundle_monitor: true
    state: present 
  weighted_ecmp: true
  ecmp_group_max_paths: 3
  ecmp_group_path_fallback: true

